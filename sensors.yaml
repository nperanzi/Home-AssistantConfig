#https://home-assistant.io/components/sensor.systemmonitor/
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: load_1m
      - type: load_5m
      - type: load_15m

####################################################
#                                                  #
#                     TEMPLATE                     #
#                                                  #
####################################################

#https://www.home-assistant.io/components/template/

  - platform: template
    sensors:
      rpi_uptime:
        friendly_name: RPi Uptime
        value_template: >
          {% set up_time = as_timestamp(now()) - as_timestamp(states('sensor.last_boot')) %}

          {% set minutes = (up_time // 60) | int %}
          {% set hours = (minutes // 60) %}
          {% set days = (hours // 24) %}
          {% set weeks = (days // 7) %}

          {% set minutes = (minutes % 60) %}
          {% set hours =  (hours % 24) %}
          {% set days = (days % 7) %}

          {% macro phrase(value, name) %}
                    {%- set value = value %}
                    {%- set end = 's' if value > 1 else '' %}
                    {{- '{} {}{}'.format(value, name, end) if value | int > 0 else '' }}
          {%- endmacro %}
                    
          {% set text = [ phrase(weeks, 'week'), phrase(days, 'day'), phrase(hours, 'hr'), phrase(minutes, 'min') ] | select('!=','') | list | join(', ') %}
          {% set last_comma = text.rfind(',') %}
          {% if last_comma != -1 %}
            {% set text = text[:last_comma] + ' and' + text[last_comma + 1:] %}
          {% endif %}
          
          {{ text }}

      ha_uptime:
        friendly_name: HA Uptime
        value_template: >
            {% if states('sensor.uptime') == '0.0' %} 
                Just restarted...
            {% else %}
                {% macro phrase(value, name) %}
                {%- set value = value | int %}
                {%- set end = 's' if value > 1 else '' %}
                {{- '{} {}{}'.format(value, name, end) if value | int > 0 else '' }}
                {%- endmacro %}
                
                {% set weeks = (states('sensor.uptime') | int / 7) | int %}
                {% set days = (states('sensor.uptime') | int) - (weeks * 7) %}
                {% set hours = (states('sensor.uptime') | float - states('sensor.uptime') | int) * 24 %}
                {% set minutes = (hours - hours | int) * 60 %}

                {{ [ phrase(weeks, 'week'), phrase(days, 'day'), phrase(hours, 'hr'), phrase(minutes, 'min') ] | select('!=','') | list | join(', ') }}
            {% endif %}
    
      last_boot_date_time:
        friendly_name: Last Boot
        value_template: >
          {% set date = as_timestamp(states('sensor.last_boot')) | timestamp_custom('%d') %}
          {% set date = '{:01}'.format(date | int) %}
          {% if date in ('1', '21', '31') %}
            {% set date = date ~ 'st' %}
          {% elif now().day in ('2', '22') %}
            {% set date = date ~ 'nd' %}
          {% elif now().day in ('3', '23') %}
            {% set date = date ~ 'rd' %}
          {% else %}
            {% set date = date ~ 'th' %}
          {% endif %}

          {{ as_timestamp(states('sensor.last_boot')) | timestamp_custom('%H:%M on %a') }} {{ date }} {{ as_timestamp(states('sensor.last_boot')) | timestamp_custom('%b %Y') }}

      ac_temp:
        friendly_name: AC Temperature
        unit_of_measurement: 'Fahrenheit'
        value_template: '{{ states.climate.bedroom_ac.attributes.temperature }}'

      ac_desc:
        friendly_name: AC Status
        value_template: >
          {% macro sentence_case(text) %}
            {{ text[0]|upper}}{{text[1:] }}
          {% endmacro %}
          
          {% set text = sentence_case(states('climate.bedroom_ac')) %}

          {% if states('climate.bedroom_ac') != 'off' %}
            {% set text = text + ' @ ' + states('sensor.ac_temp') + 'F' %}
          {% endif %}

          {{ text }}

