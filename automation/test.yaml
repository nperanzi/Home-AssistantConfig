- id: '1534118294333'
  alias: Notify when front door opened
  trigger:
  - entity_id: binary_sensor.ecolink_doorwindow_sensor_sensor
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      message: The front door has been opened
      title: Front Door Opened
    service: notify.join

