####################################################
#                                                  #
#                     VIEWS                        #
#                                                  #
####################################################

  Default_view:
    name: Home
    view: yes
    icon: mdi:home
    entities:
      - group.location
      - group.weather_summary

  Control:
    view: yes
    icon: mdi:remote
    entities:
      - group.climate
      - group.security

  HA:
    view: yes
    icon: mdi:home-assistant
    entities:
      - group.ha_server_monitor
      - group.ha_version_info
      - group.network_info
      - group.zwave

  Automations:
    view: yes
    entities:
      - group.alert_automations
      - group.security_automations
      - group.miscellaneous_automations

#Add any other views above this line (ensure Debug remains at the end)

  Debug:
    view: yes
    entities:
      - group.debug_items

####################################################
#                                                  #
#                    GROUPS                        #
#                                                  #
####################################################

####################################################
#                  AUTOMATIONS                     #
####################################################
  Alert Automations:
    entities:
      - automation.front_door_open_notifications
      - automation.front_door_unlocked_notifications
      - automation.rachel_workday_weather_details

  Miscellaneous Automations:
    entities:
      - automation.home_assistant_update_notifier

  Security Automations:
    entities:
      - automation.set_foscam_to_away_mode_when_no_one_is_home
      - automation.set_foscam_to_home_mode_when_someone_is_home
      - automation.lock_front_door_at_830pm
      - automation.lock_front_door_at_night
      - automation.lock_front_door_after_we_leave

